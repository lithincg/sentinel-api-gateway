spring.application.name=sentinel-gateway
# DATABASE CONFIGURATION
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/sentinel_db}
spring.datasource.username=${DB_USERNAME:sentinel_user}
spring.datasource.password=${DB_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SERVER CONFIGURATION
server.port=${PORT:9090}

# DOCKER
spring.docker.compose.enabled=false