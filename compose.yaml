version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sentinel-db
    environment:
      - POSTGRES_USER=sentinel_user
      - POSTGRES_PASSWORD=sentinel_pass
      - POSTGRES_DB=sentinel_gateway
    ports:
      - "6399:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7.2-alpine
    container_name: sentinel-redis
    ports:
      - "6380:6379"
    restart: always

  sentinel-gateway:
    build: .
    container_name: sentinel-gateway
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: sentinel-prometheus
    ports:
    - "9090:9090"
    depends_on:
      - sentinel-gateway
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  grafana:
    image: grafana/grafana
    container_name: sentinel-grafana
    ports:
      - "3000:3000"
    depends_on:
      - sentinel-gateway
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always

volumes:
  grafana_data:
  postgres_data: